<!DOCTYPE html>
<html>
    <head>
        <title>Tine Melk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/contact.css">
    </head>

<body>
        <input type="søk" placeholder="Søk..">
        <header>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Tine_logo.svg/1280px-Tine_logo.svg.png" alt="logo">
            <nav>
                <ul class="nav_linker">
                    <li><a style="margin-left: 30px;" href="index.html">Hjem</a></li>
                    <li style="float: right;"><a style="margin-right: 30px;" href="contact.html">Kontakt oss</a></li>
                    <li style="margin-left: 30px;"><a href="about.html">Om TINE</a></li>
                </ul>
            </nav>
        </header>

    <h1 style="margin-top: 40px;"><center>Har du noe på hjertet? Ta kontakt!</center></h1>

    <div class="kontakt">
        <form action="/contact.html">
          <label for="fnavn">Fornavn</label><br>
          <input type="text" id="fnavn" name="fornavn" placeholder="Fornavn..">
      
          <label for="enavn">Etternavn</label>
          <input type="text" id="enavn" name="etternavn" placeholder="Etternavn..">
      
          <label for="kommentar">Kommentar</label>
          <textarea id="kommentar" name="kommentar" placeholder="Skriv til oss.." style="height:200px"></textarea>
      
          <button type="send_inn" value="Send inn">Send inn</button>
        </form>
    </div>

    <footer class="footer">
        <div class="innhold">
            <div class="komponenter">
                <h4 class="medier" style="margin-left: 20px;height: 40px;">Følg Oss:</h4>
            </div>
            <li class="innhold1"><a href="https://www.facebook.com/tine">Facebook</a></li>
            <li class="innhold2"><a href="https://www.instagram.com/tine_sa/">Instagram</a></li>
            <li class="innhold3"><a href="https://twitter.com/tine_sa">Twitter</a></li>
        </div>
    </footer>

</body>
</html>
